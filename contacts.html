<div class="container">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Contacts:
                <span id="newContact"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New</span>
            </div>
            <div class="panel-body">
                <table id="contactTable">
                    <tr>
                        <th>Name</th>
                        <th>Tel</th>
                        <th>Email</th>
                        <th>Days</th>
                        <th class='hidden-xs hidden-sm'>City</th>
                        <th class='hidden-xs hidden-sm'>Birthday</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editContact" tabindex="-1" role="dialog" aria-labelledby="editContactLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="closeUpWindowBtn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editContactLabel">Edit Contact</h4>
            </div>
            <div class="modal-body">
                <div class="row">

                    <!--<div class="panel-body">
                        <div class="alert alert-success">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>Successfully submitted!</strong> The form is valid.
                        </div>-->

                    <form  id="editForm">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="nameInput" class="control-label">Name:</label>
                                <input class="form-control" id="nameInput" type="text" oninput="validateName()" required>
                                <span id="errName" class="error"></span>
                            </div>
                            <!--<i class="form-control-feedback glyphicon glyphicon-ok" data-fv-icon-for="address" style="display: block;"></i>-->

                            <div class="form-group">
                                <label class="control-label" for="telephoneInput">Telephone:</label>
                                <input class="form-control" id="telephoneInput" type="text" oninput="validatePhone()" required>
                                <span id="errTelephone" class="error"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <img id="headshot" src="https://via.placeholder.com/150x150">
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="emailInput" class="control-label">Email:</label>
                                <input class="form-control" id="emailInput" type="email" oninput="validateEmail()">
                                <span id="errMail" class="error"></span>
                            </div>

                            <div class="form-group ">
                                <label for="bdayInput" class="control-label">Birthday:</label>
                                <input class="form-control" id="bdayInput" type="date">
                                <span id="errBday" class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="locationInput" class="control-label">Location:</label>
                                <input class="form-control" id="locationInput" type="text" required> <!--onkeyup="validateLocation()" required-->
                                <input id="find" type="button" class="pull-right" value="find!" /> <br>
                                <span id="errLocation" class="error"></span> <!--<pre id="logger">Log:</pre>-->
                                <!--<div class="form-group">
                                    <label class="col-xs-3 control-label">Map</label>
                                    <div class="col-xs-9">
                                        <div id="map" class="mapCanvas"></div>
                                    </div>
                                </div>
                                <div id="addressDetails" class="hide">
                                    <input id="lat" type="hidden" class="form-control" />
                                    <input id="lng" type="hidden" class="form-control" />
                                </div>-->
                            </div>

                            <div class="form-group">
                                <label for="daysBetweenInput" class="control-label">Days between:</label>
                                <select class="form-control" id="daysBetweenInput" required>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>7</option>
                                    <option>14</option>
                                    <option>28</option>
                                    <option>90</option>
                                    <option>180</option>
                                    <option>365</option>
                                </select>
                                <span id="errDayBetween" class="error"></span>
                            </div>

                            <div class="form-group">
                                <button type="submit" id="saveButton" class="btn btn-primary pull-right">Save</button>
                                <span id="errSubmit" class="error"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer text-right">
                    <button type="button" id="cancelButton" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirm" tabindex="-1" role="dialog" aria-labelledby="deleteConfirm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteConfirm">Are you sure you want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="deleteButton" class="btn btn-primary">Delete Contact</button>
            </div>
        </div>
    </div>
</div>
