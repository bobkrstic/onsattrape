</head>
<body>

		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

					<span class="icon-bar"></span>

				</button>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html"><i class="fa fa-calendar-o" aria-hidden="true"></i></a></li>
					<li><a href="contacts.html"><i class="fa fa-address-book-o" aria-hidden="true"></i></a></li>
					<li><a href="settings.html"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Contacts:
					<span id="newContact"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New</span>
				</div>
				<div class="panel-body">
					<table class="linedTable" id="contactTable">
						<tr>
							<th>Name</th>
							<th>Tel</th>
							<th>Email</th>
							<th>Days</th>
							<th class='hidden-xs hidden-sm'>City, State</th>
							<th class='hidden-xs hidden-sm'>Birthday</th>
							<th>Edit</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="editContact" tabindex="-1" role="dialog" aria-labelledby="editContactLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="editContactLabel">Edit Contact</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<form id="editForm">
							<div class="col-sm-8">
								<div class="form-group">
									<label for="nameInput">Name:</label>
									<input class="form-control" id="nameInput" type="text" required>
								</div>

								<div class="form-group">
									<label for="telephoneInput">Telephone:</label>
									<input class="form-control" id="telephoneInput" type="text">
								</div>
							</div>
							<div class="col-sm-4">
								<img id="headshot" src="https://via.placeholder.com/150x150"> 
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="emailInput">Email:</label>
									<input class="form-control" id="emailInput" type="email">
								</div>
								<div class="form-group">
									<label for="bdayInput">Birthday:</label>
									<input class="form-control" id="bdayInput" type="date">
								</div>
								<div class="form-group">
									<label for="locationInput">Location <small>(City, State)</small>:</label>
									<input class="form-control" id="locationInput" type="email">
								</div>
								<div class="form-group">
									<label for="daysBetweenInput">Days between:</label>
									<select class="form-control" id="daysBetweenInput">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>7</option>
										<option>14</option>
										<option>28</option>
										<option>90</option>
										<option>180</option>
										<option>365</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="deleteButtonEditModal" class="btn btn-danger pull-left">Delete contact</button>
					<button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="deleteConfirm" tabindex="-1" role="dialog" aria-labelledby="deleteConfirm">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="deleteConfirm">Are you sure you want to delete?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="deleteButton" class="btn btn-primary">Delete Contact</button>
				</div>
			</div>
		</div>
	</div>

		$('a[href$="'+document.location.href.substr(document.location.href.lastIndexOf('/') + 1)+'"]').parent().addClass("active");

</body>
