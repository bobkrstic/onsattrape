	<div class="container">
		<div class="col-lg-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					User
				</div>
				<div class="panel-body">
					<form id="editUserInfo">
						<div class="form-group">
							<label for="nameInput">Name:</label>
							<input class="form-control" id="nameInput" type="text" required>
						</div>
						<div class="form-group">
							<label for="emailInput">Email:</label>
							<input class="form-control" id="emailInput" type="email" required>
						</div>
						<button type="button" id="saveUserInfo" class="btn btn-primary">Save user info</button>
						<hr>
						<div class='text-center'>
							<button type="button" id="signOut" class="btn btn-primary text-center">Sign Out</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Logic
				</div>
				<div class="panel-body">
					<form id="editLogic">
						<div class="form-group">
							<label for="minThreshold">Minimum threshold:<br><small>Do not contact person within X times regular cadence (0-0.99):</small></label>
							<input class="form-control" id="minThreshold" type="number">
						</div>
						<div class="form-group">
							<label for="maxThreshold">Maximum threshold:<br><small>Automatically contact person if not talked within X (1.5+):</small></label>
							<input class="form-control" id="maxThreshold" type="number">
						</div>
						<div class="form-group">
							<label for="maxDistance">Maximum distance:<br><small>Only return friends within X miles:</small></label>
							<input class="form-control" id="maxDistance" type="number">
						</div>
						<button type="button" id="saveLogic" class="btn btn-primary">Save settings</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Import Contacts
				</div>
				<div class="panel-body">
					<p>Beta: Since this app is in beta, to import contacts, you must join <a href="https://groups.google.com/forum/#!forum/risky-access-by-unreviewed-apps">this google group</a></p>
					<button type="button" id="importGoogleContacts" class="btn btn-primary">Import Google Contacts</button>
					<!-- 
					<hr>
					<button type="button" id="importGoogleSheet" class="btn btn-primary">Import Google Sheet</button>
				-->
			</div>
		</div>
	</div>
</div>
</div>

<div class="modal fade" id="googleContactsSelector" tabindex="-1" role="dialog" aria-labelledby="googleContactsSelector">
	<div class="modal-dialog" id="googleContactsSelectorModalDialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="googleContactsSelector">Gmail Contact Importer
					<div class="pull-right" id="selectAllCheckboxDiv">
						<span id="selectAllCheckboxText">Select All</span><input id="selectAllCheckbox" type="checkbox">
					</div>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<table class="linedTable" id="contactTable">
							<tr>
								<th>Include</th>
								<th>Name</th>
								<th>Tel</th>
								<th>Email</th>
								<th class='hidden-xs hidden-sm'>City</th>
								<th>Days</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
