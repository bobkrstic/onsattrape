<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css"
</head>
<body>
	<header>
		
	</header>

	<div class="container">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Contacts:
					<span id="newContact" data-toggle="modal" data-target="#editContact"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New</span>
				</div>
				<div class="panel-body">
					<table id="contactTable">
						<tr>
							<th>Name</th>
							<th>Tel</th>
							<th>Email</th>
							<th>Days</th>
							<th>Picture</th>
							<th>City</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="editContact" tabindex="-1" role="dialog" aria-labelledby="editContactLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="editContactLabel">Edit Contact</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<form id="editForm">
							<div class="col-sm-8">
								<div class="form-group">
									<label for="nameInput">Name:</label>
									<input class="form-control" id="nameInput" type="text" required>
								</div>

								<div class="form-group">
									<label for="telephoneInput">Telephone:</label>
									<input class="form-control" id="telephoneInput" type="text">
								</div>
							</div>
							<div class="col-sm-4">
							<img id="headshot" src="http://via.placeholder.com/150x150"> 
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="emailInput">Email:</label>
									<input class="form-control" id="emailInput" type="email">
								</div>
								<div class="form-group">
									<label for="daysBetweenInput">Days between:</label>
									<select class="form-control" id="sel1">
										<option>2</option>
										<option>3</option>
										<option>7</option>
										<option>14</option>
										<option>28</option>
										<option>90</option>
										<option>180</option>
										<option>365</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<script src="assets/javascript/logic.js"></script>
</body>
